{% extends "base.html" %}
{% load material_form %}
{% block content %}
    <h1>Create/Update Issue</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% form form=form %}{% endform %}

        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="M.toast({html: 'New Issue Submitted!'})">Save Issue
                <i class="material-icons right">send</i>
              </button>
    </form>
{% endblock %}
